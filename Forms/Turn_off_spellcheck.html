<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn_off_spellcheck</title>
</head>

<body>
    <h2>Disable Spellcheck</h2>
    <form action="/action_page.php">
        <p>Your name</p>
        <input type="text" name="fname" spellcheck="false">
        <p>Your Story:</p>
        <textarea name="story" spellcheck="false"></textarea><br>
        <input type="submit">
    </form>
    <p>Try to type words that are incorrect inside the input and the textarea. Remove the spellcheck attribute and try
        again
        to see the difference.</p>
</body>

</html>
