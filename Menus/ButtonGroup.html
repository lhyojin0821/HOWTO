<!DOCTYPE html>
<html>
<style>
    .btn-group button {
        background-color: #04aa6d;
        border: 1px solid green;
        color: white;
        padding: 10px 24px;
        cursor: pointer;
        float: left;
    }

    .btn-group:after {
        content: "";
        clear: both;
        display: table;
    }

    .btn-group button:not(:last-child) {
        border-right: none;
    }

    .btn-group button:hover {
        background-color: #3e8e41;
    }
</style>

<body>
    <h1>Button Group</h1>
    <div class="btn-group">
        <button>Apple</button>
        <button>Samsung</button>
        <button>Sony</button>
    </div>
</body>

</html>
