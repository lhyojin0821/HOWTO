<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=deviece-width, initial-scale=1">
    <style>
        .btn {
            background-color: #f4511e;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            opacity: 0.6;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 1;
        }

        .btn2 {
            background-color: #f4311e;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            opacity: 1;
            transition: 0.3s;
        }

        .btn2:hover {
            opacity: 0.6;
        }

        .btn3 {
            background-color: #ddd;
            border: none;
            color: black;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            transition: 0.3s;
        }

        .btn3:hover {
            background-color: #3e8e41;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Fading Buttons - "Fade in Effect"</h2>
    <button class="btn">Hover Over Me</button>

    <h2>Fading Buttons - "Fade out Effect"</h2>
    <button class="btn2">Hover Over Me</button>

    <h2>Fading Buttons - "Fade in Effect"</h2>
    <button class="btn3">Hover Over me</button>
</body>

</html>
